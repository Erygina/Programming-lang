<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/passwordGenerator.css">
    <title>Генератор паролей</title>
</head>
<body>
    <div class="passwords-generator-div">
        <h1>Генератор паролей</h1>
        <div >
            <div class="option">
                <label for="input-length">Длина:</label>
                <input type="number" id="input-length" value="10" min="5" max="20">
            </div>
            <div class="option">
                <label for="input-quantity">Количество:</label>
                <input type="number" id="input-quantity" value="1" min="1" max="20">
            </div>
            <div class="option">
                <label>Английские прописные (A-Z)</label>
                <input type="checkbox" id="eng-upper-check" checked>
            </div>
            <div class="option">
                <label>Английские строчные (a-z)</label>
                <input type="checkbox" id="eng-downer-check" checked>
            </div>
            <div class="option">
                <label>Русские прописные (А-Я)</label>
                <input type="checkbox" id="ru-upper-check">
            </div>
            <div class="option">
                <label>Русские строчные (а-я)</label>
                <input type="checkbox" id="ru-downer-check">
            </div>
            <div class="option">
                <label>Цифры (0-9)</label>
                <input type="checkbox" id="numbers-check">
            </div>
            <div class="button-div">
                <button class="generate-but" onclick="generatePassword()">Сгенерировать</button> <br>
                <button class="clear-but" onclick="clearPasswords()">Очистить</button> <br>
            </div>
        </div>  
    </div>
    <div class="passwords-show-div">
        <h1>Пароли</h1>
        <div id="passwords"></div>
    </div>
    <script src="static/passwordGenerator.js"></script>
</body>
</html>
